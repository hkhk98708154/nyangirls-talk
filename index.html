<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>にゃんまるコインガールズトーク</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- タイトル画面 -->
    <div id="title-screen">
        <div id="title-background"></div>
        <img src="assets/title.webp" alt="にゃんまるコインガールズトーク" id="title-image">
        <button id="start-button" onclick="startGame()">スタート</button>
        <p id="title-note">第一話：にゃんまるエコシステムって？　※スタートを押すと音が出ます。ご注意ください。　BGM：Harvest3</p>
    </div>

    <!-- ゲーム画面 -->
    <div id="game-container" style="display: none;">
        <div id="background"></div>
    <!-- キャラクター表示エリア -->
        <div id="character-container"></div>
        <div id="text-box">
            <div id="character-name"></div>
            <div id="dialogue"></div>
        </div>
        <div id="choice-container"></div>
        <button id="bgm-button" onclick="toggleBGM()">🔊</button>
        <audio id="bgm" loop>
            <source src="assets/bgm.mp3" type="audio/mpeg">
        </audio>
        <input type="range" id="volume-slider" min="0" max="100" value="50" onchange="adjustVolume(this.value)">
    </div>


    <!-- 終了画面 -->
    <div id="end-screen" style="display: none;">
        <h2>にゃんまるコインガールズトーク</h2>
        <button onclick="restartGame()">タイトルに戻る</button>
        <button onclick="window.open('https://x.com/nyanmarucoin', '_blank')">にゃんまるコイン公式Xはこちら</button>
        <button onclick="window.open('https://www.gfa.co.jp/crypto/column/memecoin/nyanmaru-coin/', '_blank')">にゃんまるコインの買い方はこちら</button>
        <button onclick="window.open('https://chatgpt.com/g/g-6808ec69b6a88191a2c873f6d5e45227-niyanmatiyanai', '_blank')">にゃんまちゃんAIはこちら</button>
        <button onclick="window.open('https://chatgpt.com/g/g-6826c4288ca881919fb6ca4c4c208374-niyanrunatiyanai', '_blank')">にゃんるなちゃんAIはこちら</button>
        <button onclick="window.open('https://chatgpt.com/g/g-6826c917f404819198a2739cca6d5c3f-niyanmitiyanai', '_blank')">にゃんみちゃんAIはこちら</button>
        <button onclick="window.open('https://chatgpt.com/g/g-682885e2738081919c7542106ba8d343-niyannai-tiyanai', '_blank')">にゃん乃ちゃんAIはこちら</button>
    </div>

    <script src="scenario.js"></script>
    <script src="game.js"></script>
</body>
</html>
